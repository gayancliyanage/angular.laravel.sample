<div class="container">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="row">
				<div class="col-xs-12 topheader"><span class="glyphicon glyphicon-map-marker"></span> Nearby</div>
			</div>
		</nav>
		<div class="row bottom-border"  ng-repeat="item in buses">
		<a href="#/details/{{buses.indexOf(item)}}">
			<div class="col-xs-3" style="text-align:center;">
				<h1 class="root">{{item.root}}</h1>
				<p style="font-size:12px;">in {{item.arrivaltime}} mins</p>
			</div>
			<div class="col-xs-7 detail-block">
				<h6>{{item.fromlocation}} to {{item.tolocation}}</h6>
				<p style="font-size:10px;"><span class="glyphicon glyphicon-forward"></span> Heading to {{item.tolocation}} </p>
				<div class="row">
					<div class="col-xs-5">
						<p style="font-size:10px;">Now <span class="label label-success">{{item.laststop}}</span></p>
					</div>
					<div class="col-xs-7">
						<p style="font-size:10px;">Get Board &nbsp;<span class="label label-info">{{item.arrivalstop}}</span></p>
					</div>					
				</div>
			</div>
			<div class="col-xs-1 sidearrow" >
				<span class="glyphicon glyphicon-chevron-right"></span>
			</div>
			</a>
		</div>
		
	</div>
